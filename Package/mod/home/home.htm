<!--  Menu right -->
<script id="sidebarHome" type="text/html">
	<p id="sidebarHome" onClick="$.home.homePage()" class="centered cursor hidden-xs"><img class="img-responsive center-block" src="img/chag/labRound.png" width="110"/></p>
	<h5 class="centered text-uppercase">Laboratory</h5>
	<!-- List menu-->
	<li class="sub-menu">
		<a class="cursor" onClick="$.home.homePage()"><i class="fa fa-home"></i> <span>{{#T}}HOME{{/T}}</span></a>
	</li>
	<li class="sub-menu">
		<a class="cursor" onClick="$.user.homePage()"><i class="fa fa-user"></i> <span>{{#T}}MY_ACCOUNT{{/T}}</span></a>
	</li>
	<li class="sub-menu">
		<a class="cursor" onClick="$.user.verifHTML()"><i class="fa fa-shield"></i> <span>{{#T}}CONTROL_SIGN{{/T}}</span></a>
	</li>
	{{#user.wallet.adr}}
		<li class="sub-menu">
			<a class="cursor" onClick="$.user.signHTML()"><i class="fa fa-pencil"></i> <span>{{#T}}SIGNATURE{{/T}}</span></a>
		</li>
		<li class="sub-menu">
			<a class="cursor" onClick="$.user.keyHTML()"><i class="fa fa-key"></i> <span>{{#T}}PRIVAT_KEY{{/T}}</span></a>
		</li>
		<li class="sub-menu">
			<a class="cursor" onClick="$.user.sendLogout()"><i class="fa fa-power-off"></i> <span>{{#T}}LOGOUT{{/T}}</span></a>
		</li>
	{{/user.wallet.adr}}
	<li class="sub-menu">
		<a class="cursor" onClick="$.empty.emptyPage()"><i class="fa fa-cube"></i> <span>{{#T}}EMPTY{{/T}}</span></a>
	</li>
</script>

<!-- Page homePage -->
<script id="homePage" type="text/html">
	
	<!-- Head big img -->
	<img class="img-responsive center-block" src="img/chag/labBack.jpg" alt="btc">
	
	<! -- Page our services -->
	<section id="homePage" class="wrapper">
		
		<! -- OUR SERVICES -->
		<h3><i class="fa fa-angle-right"></i> {{#T}}DASHBOARD{{/T}}</h3>
		<div class="row">
			<!-- Img module User -->
			<div class="col-md-4">
				<a class="cursor" onClick="$.user.homePage()"><img class="img-responsive center-block" src="img/chag/modUser.jpg" alt="btc"></a>
			</div>
			<!-- Img module Empty -->
			<div class="col-md-4">
				<a class="cursor" onClick="$.empty.emptyPage()"><img class="img-responsive center-block" src="img/chag/modEmpty.jpg" alt="btc"></a>
			</div>
		</div>
	</section>
</script>
