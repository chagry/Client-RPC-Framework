<!-- Menu home 0.5 -->
<script id="mHome" type="text/html">
	{{#home.off}}
		<div id="mHome" class="btn-group navbar-btn">
			<button id='homeSpin' type="button" onClick="{{home.func.home}}" class="btn btn-warning" data-tr="HOME" data-toggle="tooltip" data-placement="bottom" data-container="body" title="{{#TX}}HOME{{/TX}}">
				<i class="fa fa-home"></i>
			</button>
			<button type="button" onClick="$.home.serveurHTML()" class="btn btn-warning" data-tr="DEF-SERVER" data-toggle="tooltip" data-placement="bottom" data-container="body" title="{{#TX}}DEF-SERVER{{/TX}}">
				<i class="fa fa-database"></i>
			</button>
			<button type="button" onClick="$.home.clientHTML()" class="btn btn-warning" data-tr="DEF-CLIENT" data-toggle="tooltip" data-placement="bottom" data-container="body" title="{{#TX}}DEF-CLIENT{{/TX}}">
				<i class="fa fa-desktop"></i>
			</button>
		</div>
	{{/home.off}}
</script>

<!-- Page home 0.5 -->
<script id="home" type="text/html">
	<!-- Titre + Desc + video bitcoin -->
	<div class="container-fluid">
		<div class="row topMarge-lg">
			<div class="col-sm-6 col-md-6 col-lg-5 text-center">
				<h2 class="text-uppercase fontH1blk">{{#T}}HOME-INTRO{{/T}}</h2>
				<p class="lead fontPblk">{{#T}}HOME-DESC{{/T}}</p>
				<div class="row">
					<div class="col-sm-6">
						<div class="well well-sm blue text-center">
							<h3 class="text-uppercase fontH1wt"><i class="fa fa-database"></i> {{#T}}DEF-SERVER{{/T}}<br><small>{{#T}}DEF-FRAMEWORK{{/T}}</small></h3>
							<p class="text-justify fontPwt"> {{#T}}HOME-SERV-LABEL{{/T}}</p>
							<div class="well well-sm noir">
								<a href="https://github.com/chagry/Server-RPC-Framework" target="blank"><span class="fontH1wt lead"><i class="fa fa-github-alt"></i> GitHub</span><br><span class="fontPwt">Repositorie</span></a>
							</div>
							<button type="button" onClick="$.home.serveurHTML()" class="btn btn-warning btn-block footMarge">
								<span class="text-uppercase fontH1wt"><small><i class="fa fa-youtube-play"></i> {{#T}}DOC-LABEL{{/T}}</small></span>
							</button>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="well well-sm blue text-center">
							<h3 class="text-uppercase fontH1wt"><i class="fa fa-desktop"></i> {{#T}}DEF-CLIENT{{/T}}<br><small>{{#T}}DEF-FRAMEWORK{{/T}}</small></h3>
							<p class="text-justify fontPwt"> {{#T}}HOME-CLIENT-LABEL{{/T}}</p>
							<div class="well well-sm noir">
								<a href="https://github.com/chagry/Client-RPC-Framework" target="blank"><span class="fontH1wt lead"><i class="fa fa-github-alt"></i> GitHub</span><br><span class="fontPwt">Repositorie</span></a>
							</div>
							<button type="button" onClick="$.home.clientHTML()" class="btn btn-warning btn-block footMarge">
								<span class="text-uppercase fontH1wt"><small><i class="fa fa-youtube-play"></i> {{#T}}DOC-LABEL{{/T}}</small></span>
							</button>
						</div>
					</div>
				</div>
				
			</div>
			<div class="col-sm-6 col-md-6 col-lg-7">
				<div class="well well-sm noir">
					<div id="videoChagry" class="embed-responsive embed-responsive-16by9"></div>
				</div>
			</div>
		</div>
	</div>
</script>
