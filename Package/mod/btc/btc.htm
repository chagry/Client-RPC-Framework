<!-- Menu User -->
<script id="mBtc" type="text/html">
	{{#btc.off}}
		<div id="mBtc" class="btn-group navbar-btn">
			<button type="button" class="btn btn-warning" onClick="{{btc.func.home}}" data-tr="BTC-WHAT-IS-IT" data-toggle="tooltip" data-placement="bottom" data-container="body" title="{{#TX}}BTC-WHAT-IS-IT{{/TX}}">
				<span> <i class="fa fa-btc"></i> <small><span class="text-success" id="menuBtcSign"><i class="fa fa-arrow-up"></i></span> {{#btc.PRIX}}1{{/btc.PRIX}} <span class="text-warning">{{#btc.DEVISE}}CODE{{/btc.DEVISE}}</span> {{#btc.DEVISE}}ICO{{/btc.DEVISE}}</small></span>
			</button>
			<button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" >
				<i class="fa fa-caret-down"></i>
			</button>
			<ul class="dropdown-menu">
				{{#btc.v.menu}}
					<li><a class="cursor" onclick="$.btc.changePrices('{{.}}');"><img src="img/val/{{.}}.gif" alt="{{.}}"> {{#TX}}{{.}}{{/TX}}</a></li>
				{{/btc.v.menu}}
			</ul>
		</div>
	{{/btc.off}}
</script>

<!-- Page btcHome 0.5 -->
<script id="btcHome" type="text/html">
	<!-- Titre + Desc + video bitcoin -->
	<div class="jumbotron noir">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-7 col-lg-8 text-center">
					<img class="footMarge-lg" src="img/def/bitcoin.png" />
					<br class="hidden-xs" />
					<br class="hidden-xs" />
					<p class="googPolice">{{#T}}BTC-LABEL{{/T}}</p>
				</div>
				<div class="col-sm-6 col-md-5 col-lg-4">
					<div class="well well-sm noir">
						<div id="videoBtc" class="embed-responsive embed-responsive-16by9"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Price bitcoin + Desc price btc -->
	<div class="container">
		<div class="row">
			<div class="col-sm-5 text-center">
				<h1 class="googFont">{{#T}}BTC-PRICE-TITRE{{/T}}</h1>
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-5 text-left">
								<div class="text-muted">BTC / {{#btc.DEVISE}}ICO{{/btc.DEVISE}}
								<br />
								<small class="googFont">{{#btc.DEVISE}}NAME{{/btc.DEVISE}}</small></div>
							</div>
							<div class="col-xs-7 text-right">
								<h4 class="googFont">{{#btc.PRIX}}1{{/btc.PRIX}} <small>{{#btc.DEVISE}}CODE{{/btc.DEVISE}}</small></h4>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-7 text-center">
				<h3 class="googFont"><span class="label label-warning">1.00 000 000 <i class="fa fa-btc"></i></span></h3>
				<br />
				<p class=" googFont text-justify text-muted">{{#T}}BTC-SATOSHI-LABEL{{/T}}</p>
			</div>
		</div>
	</div>
	<!-- Titre + Desc for utility bitcoin. -->
	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center">
				<hr>
				<h1 class="googFont">{{#T}}BTC-USE-LABEL{{/T}}</h1>
				<p class="googFont text-justify text-muted">{{#T}}BTC-USE-DESC{{/T}}</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 text-center">
				<h1>
					<span class="fa-stack fa-3x">
						<i class="fa fa-circle fa-stack-2x text-primary"></i>
						<i class="fa fa-desktop fa-stack-1x fa-inverse"></i>
					</span>
				</h1>
				<p class="googFont text-justify text-muted">{{#T}}BTC-DESCTOP-LABEL{{/T}}</p>
				<div class="panel panel-default">
					<div class="panel-body">
						<p class="googFont text-justify text-muted">{{#T}}BTC-MULYIBIT-LABEL{{/T}} <i class="fa fa-linux"></i> <i class="fa fa-apple"></i> <i class="fa fa-windows"></i></p>
						<div class="text-center">
							<a href="https://multibit.org/" target="blank">
								<img class="img-responsive center-block" src="img/def/multibit.png">
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4 text-center">
				<h1>
					<span class="fa-stack fa-3x">
						<i class="fa fa-circle fa-stack-2x text-success"></i>
						<i class="fa fa-globe fa-stack-1x fa-inverse"></i>
					</span>
				</h1>
				<p class="googFont text-justify text-muted">{{#T}}BTC-WEB-LABEL{{/T}}</p>
				<div class="panel panel-default">
					<div class="panel-body">
						<p class="googFont text-justify text-muted">{{#T}}BTC-BLOCKCHAIN-LABEL{{/T}}</p>
						<div class="text-center">
							<a href="https://blockchain.info/" target="blank">
								<img class="img-responsive center-block" src="img/def/blockchain.png">
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4 text-center">
				<h1>
					<span class="fa-stack fa-3x">
						<i class="fa fa-circle fa-stack-2x text-danger"></i>
						<i class="fa fa-print fa-stack-1x fa-inverse"></i>
					</span>
				</h1>
				<p class="googFont text-justify text-muted">{{#T}}BTC-PRINT-LABEL{{/T}}</p>
				<div class="panel panel-default">
					<div class="panel-body">
						<p class="googFont text-justify text-muted">{{#T}}BTC-BITADDRESS-LABEL{{/T}}</p>
						<div class="text-center">
							<a href="https://www.bitaddress.org" target="blank">
								<img class="img-responsive center-block" src="img/def/bitaddress.png">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<hr>
				<p class="googFont text-justify text-muted">
					<i class="fa fa-exclamation-triangle fa-5x text-warning pull-left"></i> {{#T}}BTC-WARNING-LABEL{{/T}}
				</p>
				<hr>
			</div>
		</div>
	</div>
	<!-- Chart history btc. -->
	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center">
				<h1 class="googFont">{{#T}}BTC-HISTORY-LABEL{{/T}}</h1>
				<p class="googFont text-justify text-muted">{{#T}}BTC-HISTORY-DESC{{/T}}</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 text-left">
				<h2>BTC <small>USD</small>
					<span class="pull-right googFont"> {{btc.v.history.now}} $</span>
				</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 text-left">
				<p class="googFont">
					<span><img src="img/val/USD.gif" alt="USD"> {{#T}}USD{{/T}} 1 Year</span>
					<span class="pull-right"><span class="label label-success"><i class="fa fa-arrow-up"></i> {{btc.v.history.max}} $</span> <span class="label label-danger"><i class="fa fa-arrow-down"></i> {{btc.v.history.min}} $</span></span>
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 text-center footMarge">
				<canvas id="btcHistoryChart"></canvas>
				<small class="googFont text-muted">{{#T}}BTC-FORD-LABEL{{/T}}</small>
			</div>
		</div>
	</div>
</script>
