<!-- Menu langue. 0.5 -->
<script id="mLangue" type="text/html">
	<div id="mLangue" class="btn-group navbar-btn">
		<button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" data-container="body" title="{{#trx}}{{lng.langue}}{{/trx}}">
			<img id="icoLangue" src="{{lng.root}}{{lng.langue}}{{lng.extension}}" alt="{{lng.langue}}">
		</button>
		<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" >
			<i class="fa fa-caret-down"></i>
		</button>
		<ul class="dropdown-menu">
			{{#lng.list}}
				<li><a onclick="$.lng.changeLangue('{{.}}');"><img src="{{lng.root}}{{.}}{{lng.extension}}" alt="{{.}}"> {{#trx}}{{.}}{{/trx}}</a></li>
			{{/lng.list}}
		</ul>
	</div>
</script>
