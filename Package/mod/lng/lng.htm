<!-- Menu langue. 0.5 -->
<script id="mLangue" type="text/html">
	{{#lng.off}}
		<div id="mLangue" class="btn-group navbar-btn">
			<button type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="bottom" data-container="body" title="{{#TX}}{{lng.langue}}{{/TX}}">
				<img id="icoLangue" src="{{lng.root}}{{lng.langue}}{{lng.extension}}" alt="{{lng.langue}}">
			</button>
			<button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" >
				<i class="fa fa-caret-down"></i>
			</button>
			<ul class="dropdown-menu">
				{{#lng.list}}
					<li><a class="cursor" onclick="$.lng.changeLangue('{{.}}');"><img src="{{lng.root}}{{.}}{{lng.extension}}" alt="{{.}}"> {{#TX}}{{.}}{{/TX}}</a></li>
				{{/lng.list}}
			</ul>
		</div>
	{{/lng.off}}
</script>
