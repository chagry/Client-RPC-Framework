<!-- Menu langue. 0.4
{{lstVue}}		array langue dispo.
	{{code}}		code langue.
	{{btnEventLng}}	Action bouton: envent.
	{{name}}		name langue.
-->
<script id="mLangue" type="text/html">
	<div id="mLangue" class="btn-group navbar-btn">
		<button type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="bottom" data-container="body" title="{{nameActu}}">
			<img id="icoLangue" src="img/flag/{{codeActu}}.gif" alt="{{codeActu}}">
		</button>
		<button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" >
			<i class="fa fa-caret-down"></i>
		</button>
		<ul class="dropdown-menu">
			{{#lstVue}}
				<li><a onclick='{{btnEventLng}}'><img src="img/flag/{{code}}.gif" alt="{{name}}"> {{name}}</a></li>
			{{/lstVue}}
		</ul>
	</div>
</script>
