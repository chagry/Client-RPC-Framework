<!-- Menu user -->
<script id="mUser" type="text/html">
	{{#user.off}}

<!-- Page accueil -->
<script id="accueil" type="text/html">
	<!-- Carousel Titre & Desc + login -->
	<div class="container-fluid">
		<!-- Form + login wallet -->
		<form id="formLogin" role="form">
			<div class="row topMarge-lg">
				<div class="col-sm-6 col-md-5 col-lg-5">
					<div class="well well-lg blue text-center">
						<p class="text-uppercase text-left fontH1wt">
							{{#T}}USER-PASS-PHRASE{{/T}} <i class="fa fa-question-circle" data-tr="USER-PASS-PHRASE-LABEL" data-toggle="tooltip" data-placement="bottom" data-container="body" title="{{#TX}}USER-PASS-PHRASE-LABEL{{/TX}}"></i>
						</p>
						<div class="form-group">
							<textarea class="form-control text-left" name="passPhrase" id="passPhrase" placeholder="{{#TX}}USER-PASS-PHRASE-EX{{/TX}}" rows="4"></textarea>
						</div>
						<div class="well noir text-center">
							<p class="text-uppercase text-left fontH1wt">
								{{#T}}DEF-CODE-PIN-NEW{{/T}} <i class="fa fa-question-circle" data-tr="USER-PASS-CODE-LABEL" data-toggle="tooltip" data-placement="bottom" data-container="body" title="{{#TX}}USER-PASS-CODE-LABEL{{/TX}}"></i>
							</p>
							{{>pinPartials}}
						</div>
						<button type="submit" class="btn btn-warning btn-lg btn-block"><span class="text-uppercase fontH1wt"><i class="fa fa-power-off"></i> {{#T}}DEF-LOGIN{{/T}}</span></button>
					</div>
				</div>
				<div class="col-sm-6 col-md-7 col-lg-7">
					<div class="well well-sm noir">
						<div id="videoUser" class="embed-responsive embed-responsive-16by9"></div>
					</div>
				</div>
			</div>
		</form>
	</div>
</script>

<!-- Page wallet -->
<script id="wallet" type="text/html">
	<!-- Wallet + adr bitcoin + btn wallet -->
	<div id="wallet" class="container-fluid">
		<div class="row footMarge-lg topMarge-lg">
			<div class="col-sm-5 col-md-4 col-lg-3">
				<div id="qrDiv" class="center-block">
					<canvas id="qrCodeAdr" width="250" height="250"></canvas>
				</div>
			</div>
			<!-- Btc adr + Solde or sync Blockchain -->
			<div class="col-sm-7 col-md-8 col-lg-9">
				<div class="row">
					<div class="col-xs-12">
						<div class="row">
							<div class="col-xs-12 footMarge text-center">
								<h2 class="text-uppercase fontH1blk">{{#T}}DEF-MY-COMPTE-LABEL{{/T}} <i class="fa fa-question-circle" data-tr="USER-ADR-DESC" data-toggle="tooltip" data-placement="bottom" data-container="body" title="{{#TX}}USER-ADR-DESC{{/TX}}"></i></h2>
								<span class="lead fontPblk">{{user.wallet.adr}}</span>
							</div>
							<div class="col-sm-12 text-center">
								<a href="https://blockchain.info/address/{{user.wallet.adr}}" target="blank" class="btn btn-warning btn-lg btnSync footMarge-lg">

								</a>
								<div class="well well-lg blue text-justify">
									<span class="fontPwt">{{#T}}USER-BLOCKCHAIN-DESC{{/T}}</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</script>

<!-- Partials pin code form -->
<script id="pinPartials" type="text/html">
	<!-- input pin code -->
	<div id="formPin">
		<div class="form-group text-center">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-th"></i></span>
				<input class="form-control" placeholder="{{#TX}}DEF-CODE-PIN{{/TX}}" id="password" type="password" name="password" readonly="readonly" required>
			</div>
		</div>
		<div class="btn-toolbar text-center" id="btnPin">
			<div class="btn-group-vertical">
				<a class="btn btn-warning btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"1");'>1</a>
				<a class="btn btn-warning btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"4");'>4</a>
				<a class="btn btn-warning btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"7");'>7</a>
			</div>
			<div class="btn-group-vertical">
				<a class="btn btn-warning btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"2");'>2</a>
				<a class="btn btn-warning btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"5");'>5</a>
				<a class="btn btn-warning btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"8");'>8</a>
			</div>
			<div class="btn-group-vertical">
				<a class="btn btn-warning btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"3");'>3</a>
				<a class="btn btn-warning btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"6");'>6</a>
				<a class="btn btn-warning btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"9");'>9</a>
			</div>
			<div class="btn-group-vertical">
				<a class="btn btn-warning btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val().substr(0, $("#password").val().length-1));'><i class="fa fa-angle-left"></i></a>
				<a class="btn btn-warning btn-lg" onclick='$("#formPin #password").val("");'><i class="fa fa-angle-double-left"></i></a>
				<a class="btn btn-warning btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"0");'>0</a>
			</div>
		</div>
	</div>
</script>
