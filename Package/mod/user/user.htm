<!-- Page userHomePage form login -->
<script id="userHomePage" type="text/html">
	<div class="row mt">
		<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
			<h2 class="text-uppercase"><i class="fa fa-power-off"></i> {{#T}}LOGIN{{/T}}</h2>
			<form id="formLogin" role="form">
				<div class="panel green-panel">
					<div class="panel-body">
						<p class="text-uppercase text-left">
							{{#T}}PASS_PHRASE{{/T}} <i class="fa fa-question-circle" data-tr="PASS_PHRASE_COMPLEXE_LABEL" data-toggle="tooltip" data-placement="bottom" data-container="body" title="{{#TX}}PASS_PHRASE_COMPLEXE_LABEL{{/TX}}"></i>
						</p>
						<div class="form-group">
							<textarea class="form-control text-left" name="passPhrase" id="passPhrase" placeholder="{{#TX}}USER_PASS_PHRASE_EX{{/TX}}" rows="4"></textarea>
						</div>
						<div id="messDangerPhrase"></div>
						<div class="panel darkblue-panel no-margin text-center">
							<div class="panel-body">
								<p class="text-uppercase text-left">
									{{#T}}NEW_CODE_PIN{{/T}} <i class="fa fa-question-circle" data-tr="CREAT_NEW_CODE_PIN_LABEL" data-toggle="tooltip" data-placement="bottom" data-container="body" title="{{#TX}}CREAT_NEW_CODE_PIN_LABEL{{/TX}}"></i>
								</p>
								{{>pinPartials}}
							</div>
						</div>
					</div>
					<div class="panel-footer panel-footer-green">
						<button type="submit" class="btn btn-info btn-lg btn-block"><span class="text-uppercase"><i class="fa fa-power-off"></i> {{#T}}LOGIN{{/T}}</span></button>
					</div>
				</div>
			</form>
		</div>
	</div>
</script>

<!-- Page verifHTML -->
<script id="verifHTML" type="text/html">
	<div class="row mt">
		<div class="col-sm-7 col-md-5 col-lg-4 col-md-offset-1 col-lg-offset-2">
			<h2 class="text-uppercase"><i class="fa fa-shield"></i> {{#T}}CONTROL_SIGN{{/T}}</h2>
			<form id="formVerif" role="form">
				<div class="panel green-panel">
					<div class="panel-body">
						<p class="text-uppercase text-left">
							<i class="fa fa-file-text"></i> {{#T}}SIGNED_MESS_INPUT{{/T}}
						</p>
						<div class="form-group">
							<textarea class="form-control" name="mess" id="mess" placeholder="{{#TX}}MESSAGE{{/TX}}" rows="2"></textarea>
						</div>
						<p class="text-left text-uppercase">
							<i class="fa fa-pencil"></i> {{#T}}SIGN_OF_MESS_INPUT{{/T}}
						</p>
						<div class="form-group">
							<textarea class="form-control" name="sign" id="sign" placeholder="{{#TX}}SIGNATURE{{/TX}}" rows="3"></textarea>
						</div>
						<div class="panel darkblue-panel no-margin text-center">
							<div class="panel-body">
								<p class="text-left text-uppercase">{{#T}}BTC_ADDR_OF_SIGN{{/T}}</p>
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-btc"></i></span>
										<input class="form-control" placeholder="{{#TX}}BITCOIN_ADDR{{/TX}}" id="btcadr" type="text" name="btcadr" required>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-footer panel-footer-green">
						<button type="submit" class="btn btn-info btn-lg btn-block"><span class="text-uppercase"><i class="fa fa-shield"></i> {{#T}}VERIFICATION{{/T}}</span></button>
					</div>
				</div>
			</form>
		</div>
		<!-- menu droit -->
		<div class="col-sm-5 col-md-4 pull-right ds">
			<h3 class="text-uppercase">{{#T}}NOTIFICATIONS{{/T}}</h3>
			<div id="verifMess" class="text-center">
				{{>verifDefautPart}}
			</div>
		</div>
	</div>
</script>

<!-- Partials pin code form -->
<script id="pinPartials" type="text/html">
	<!-- input pin code -->
	<div id="formPin">
		<div class="form-group text-center">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-th"></i></span>
				<input class="form-control" placeholder="{{#TX}}CODE_PIN{{/TX}}" id="password" type="password" name="password" readonly="readonly" required>
			</div>
		</div>
		<div class="btn-toolbar text-center" id="btnPin">
			<div class="btn-group-vertical">
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"1");'>1</a>
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"4");'>4</a>
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"7");'>7</a>
			</div>
			<div class="btn-group-vertical">
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"2");'>2</a>
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"5");'>5</a>
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"8");'>8</a>
			</div>
			<div class="btn-group-vertical">
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"3");'>3</a>
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"6");'>6</a>
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"9");'>9</a>
			</div>
			<div class="btn-group-vertical">
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val().substr(0, $("#password").val().length-1));'><i class="fa fa-angle-left"></i></a>
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val("");'><i class="fa fa-angle-double-left"></i></a>
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"0");'>0</a>
			</div>
		</div>
	</div>
</script>

<!-- Partials message danger phrase bad or good -->
<script id="messDangerPhraseHTML" type="text/html">
	<div class="alert alert-{{user.messPass.alert}} text-justify" role="alert">

	</div>
</script>
