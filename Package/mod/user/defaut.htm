<!-- Page pin code formulaire 0.4-->
<script id="pin" type="text/html">
	<div class="row">
		<p class="lead text-center">{{{yourCodePin}}} <small class="text-muted">{{email}}</small></p>
		<div class="col-sm-8 col-sm-offset-2">
			<div class="well well-lg">
				<form id="{{pinId}}" role="form">
					<div class="form-group text-center">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-th"></i></span>
							<input class="form-control" placeholder="{{codePin}}" id="password" type="password" name="password" readonly="readonly" required>
						</div>
					</div>
					<div class="btn-toolbar text-center">
						<div class="btn-group-vertical">
							<a class="btn btn-default btn-lg" onclick='$("#{{pinId}} #password").val($("#{{pinId}} #password").val()+"1");'>1</a>
							<a class="btn btn-default btn-lg" onclick='$("#{{pinId}} #password").val($("#{{pinId}} #password").val()+"4");'>4</a>
							<a class="btn btn-default btn-lg" onclick='$("#{{pinId}} #password").val($("#{{pinId}} #password").val()+"7");'>7</a>
						</div>
						<div class="btn-group-vertical">
							<a class="btn btn-default btn-lg" onclick='$("#{{pinId}} #password").val($("#{{pinId}} #password").val()+"2");'>2</a>
							<a class="btn btn-default btn-lg" onclick='$("#{{pinId}} #password").val($("#{{pinId}} #password").val()+"5");'>5</a>
							<a class="btn btn-default btn-lg" onclick='$("#{{pinId}} #password").val($("#{{pinId}} #password").val()+"8");'>8</a>
						</div>
						<div class="btn-group-vertical">
							<a class="btn btn-default btn-lg" onclick='$("#{{pinId}} #password").val($("#{{pinId}} #password").val()+"3");'>3</a>
							<a class="btn btn-default btn-lg" onclick='$("#{{pinId}} #password").val($("#{{pinId}} #password").val()+"6");'>6</a>
							<a class="btn btn-default btn-lg" onclick='$("#{{pinId}} #password").val($("#{{pinId}} #password").val()+"9");'>9</a>
						</div>
						<div class="btn-group-vertical">
							<a class="btn btn-warning btn-lg" onclick='$("#{{pinId}} #password").val($("#{{pinId}} #password").val().substr(0, $("#password").val().length-1));'><i class="fa fa-angle-left"></i></a>
							<a class="btn btn-warning btn-lg" onclick='$("#{{pinId}} #password").val("");'><i class="fa fa-angle-double-left"></i></a>
							<a class="btn btn-default btn-lg" onclick='$("#{{pinId}} #password").val($("#{{pinId}} #password").val()+"0");'>0</a>
						</div>
					</div>
					<br />
					<p>
						<button class="btn btn-labeled btn-danger pull-left" type="button" onClick="{{backFunc}}">
							<span class="btn-label"><i class="fa fa-arrow-circle-left"></i></span>{{{trCancel}}}
						</button>
						
						<button class="btn btn-labeled btn-primary pull-right" type="submit">
							<span class="btn-label"><i class="fa fa-arrow-circle-right"></i></span>{{{btnConect}}}
						</button>
					</p>
					<br />
				</form>
			</div>
		</div>
	</div>
</script>
